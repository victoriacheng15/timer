<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Timer</title>
  <link rel="stylesheet" href="styles.css">
  <script src="popup.js" defer></script>
</head>
<body>
  <header>
    <h1>Study Timer</h1>
  </header>
  <main class="timer">
    <div class="input">
      <label for="set-time">Enter Minutes:</label>
      <input id="set-time" type="number" placeholder="Between 1 to 60" min="1" max="60">
    </div>
    <div class="buttons">
      <button data-id="toggle-btn">Start</button>
      <button data-id="reset-btn">Reset</button>
    </div>
    <h2></h2>
    <div class="stop-watch">
      <div data-id="hand" class="count-hand"></div>
    </div>
  </main>
</body>
</html>
